@if (!user() || isCheckingAuth()) {
  <app-splash></app-splash>
} @else {
  <div class="flex flex-col justify-center items-center size-full">
    <h2 class="lg:hidden block text-3xl md:text-4xl font-bold tracking-tight
    text-va-primary mb-3 px-12 text-center">
      Portal para Especialistas
    </h2>
    <div class="flex 3xl:flex-row flex-col flex-wrap justify-center 3xl:items-start items-center
      min-h-dashboard-height h-full outline outline-lightblue-secondary/70
    bg-va-secondary/10 shadow mx-4 px-3 rounded-xl gap-8 py-2">
  
      <!-- User Information Card -->
      <div class="flex justify-center items-start 
        w-fit h-full">
        <app-user-information-card></app-user-information-card>
      </div>

      <!-- Appointments and Access options -->
      <div class="flex-1 flex flex-col justify-start items-center 
        min-h-dashboard-height gap-3">

        <!-- Access Options -->
        <div class="flex flex-col items-center">
          <app-dashboard-access></app-dashboard-access>
        </div>

        <!-- Pending Appointments Preview -->
        <div class="flex flex-col items-center w-full">
          <app-appointments-pending></app-appointments-pending>
        </div>
      </div>
    </div>
  </div>
}
