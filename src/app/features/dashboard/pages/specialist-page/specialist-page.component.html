@if (!user() || isCheckingAuth()) {
  <app-splash></app-splash>
} @else {
  <div class="flex justify-center items-center size-full outline outline-red-500">
    <div class="flex 3xl:flex-row flex-col flex-wrap justify-center 3xl:items-start items-center min-h-dashboard-height
      h-full outline outline-lightblue-secondary/70 bg-va-secondary/10 shadow
      mx-4 px-3 rounded-xl gap-8 py-2 border border-cyan-500">
  
      <!-- User Information Card -->
      <div class="flex justify-center items-start 
        w-fit h-full outline outline-green-500">
        <app-user-information-card></app-user-information-card>
      </div>

      <!-- Appointments and Access options -->
      <div class="flex-1 flex flex-col justify-start items-center 
        min-h-dashboard-height gap-3 outline outline-fuchsia-500">

        <!-- Access Options -->
        <!-- <div class="flex flex-col items-center outline outline-black">
          <app-dashboard-access></app-dashboard-access>
        </div> -->

        <!-- Pending Appointments Preview -->
        <div class="flex flex-col items-center w-full outline outline-amber-600">
          <app-appointments-pending></app-appointments-pending>
        </div>
      </div>
    </div>
  </div>
}
