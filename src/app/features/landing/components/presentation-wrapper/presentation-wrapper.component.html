<div
  class="flex w-home-page h-presentation-wrapper mt-10 rounded-2xl
   bg-lightblue-primary border border-va-fourth shadow-sm"
>
  <!-- Image -->
  <div
    class="w-1/3 h-full bg-cover bg-center rounded-l-2xl"
    [ngStyle]="{
      'background-image':
      'linear-gradient(90deg, rgba(1, 21, 58, 0.2), rgba(0, 36, 104, 0.2)), url(' + srcImage+ ')'
    }"
  ></div>

  <!-- Content -->
  <div class="flex flex-col px-24 pt-18 w-2/3">
    <p class="text-sm text-lightblue-third font-medium">{{ sectionText }}</p>
    <h2 class="text-5xl text-va-primary font-semibold tracking-tight">
      {{ titleFirstLine }}<br />{{ titleSecondLine }}
    </h2>
    <p class="mt-5 text-lg text-pretty">{{ description }}</p>

    <ul class="mt-5 list-disc list-inside pl-4">
      @for (itemText of listItems; track itemText) {
        <li class="marker:text-va-third">{{ itemText }}</li>
      }
    </ul>
    <a
      [href]="anchorHref"
      class="text-white mt-7 py-3 px-5 w-fit font-semibold bg-va-third
       hover:bg-va-third/90 active:bg-va-third/80
       transition-colors shadow-md rounded-full"
      >{{ anchorText }}</a
    >
  </div>
</div>
