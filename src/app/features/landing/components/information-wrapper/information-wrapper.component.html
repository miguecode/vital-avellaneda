<div
  class="flex justify-start items-start h-36 bg-lightblue-primary rounded-2xl
  w-home-page mt-10 text-va-primary border border-va-fourth shadow-sm px-2"
>
  <app-information-card [title]="'Contacto vía mail'">
    <app-svg-icon icon="email" size="48px" color="currentColor"></app-svg-icon>
    <p description class="text-sm text-black">
      Podés enviarnos tu consulta o cualquier inquietud acá:
      <strong class="font-bold underline underline-offset-2"
        >{{email}}</strong
      >
    </p>
  </app-information-card>
  <app-information-card
    [title]="'Contacto telefónico'"
    [border]="'border-x border-va-third/20'"
  >
    <app-svg-icon icon="phone" size="48px" color="currentColor"></app-svg-icon>
    <p description class="text-sm text-black">
      Solicitá tu turno o hacé tu consulta llamando a:
      <strong class="font-bold underline underline-offset-2"
        >{{phone}}</strong
      >
    </p>
  </app-information-card>
  <app-information-card [title]="'Ubicación'">
    <app-svg-icon
      icon="location"
      size="48px"
      color="currentColor"
    ></app-svg-icon>
    <p description class="text-sm text-black">
      {{location}}, Argentina.
      <strong class="font-bold underline underline-offset-2"
        >Ver en el mapa</strong
      >
    </p>
  </app-information-card>
</div>
