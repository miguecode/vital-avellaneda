<div
  class="w-full h-full p-2 py-6 lg:py-2
  flex sm:flex-row flex-col lg:justify-center items-center sm:gap-5 gap-2
  {{ border }}"
>
  <div class="ml-0.5">
    <ng-content select="[icon]"></ng-content>
  </div>

  <div class="flex flex-col">
    <h2 class="xs:text-xl font-semibold sm:text-start text-center">{{ title }}</h2>
    <ng-content select="[description]"></ng-content>
  </div>
</div>
