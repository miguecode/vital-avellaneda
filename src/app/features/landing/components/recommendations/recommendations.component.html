<div
  class="flex flex-col items-center w-full mt-10
   bg-lightblue-primary border-t border-va-fourth shadow-sm pb-8"
>
  <h2 class="mt-6 mx-6 text-center md:text-4xl text-3xl
   font-bold text-va-primary tracking-tight pb-8">
    Nuestros usuarios nos recomiendan
  </h2>

  <div
    class="h-full flex flex-wrap justify-center items-center gap-8 mx-6"
  >
    @for (recommendation of displayedRecommendations(); track recommendation.author) {
    <!-- Quote card -->
    <div
      class="flex flex-col justify-between lg:h-56 sm:h-64 h-86
       hover:bg-va-fifth hover:-translate-y-1 lg:w-146 sm:w-142 w-64
        bg-va-third text-white rounded-4xl shadow pt-8
         px-8 transition duration-300"
    >
      <div [ngClass]="{
        'fade-out': animationState() === 'out',
        'fade-in': animationState() === 'in'
      }">
        <p class="text-pretty text-base sm:text-lg italic" [innerHTML]="recommendation.quote"></p>
        <p class="text-sm md:mt-4 mt-12 ml-1">{{ recommendation.author }}</p>
      </div>
      <app-svg-icon
        icon="quote"
        size="62px"
        class="text-lightblue-third self-end mr-4 mb-2"
      >
      </app-svg-icon>
    </div>
    }
  </div>
</div>
