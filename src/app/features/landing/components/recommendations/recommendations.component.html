<div
  class="flex flex-col items-center w-full h-98 mt-10
   bg-lightblue-primary border-t border-va-fourth shadow-sm pb-8"
>
  <h2 class="mt-6 text-3xl font-semibold text-va-primary">
    Nuestros usuarios nos recomiendan
  </h2>

  <div class="size-full flex justify-center items-center gap-8">
    <!-- Quote card -->
    @for (recommendation of recommendations; track recommendation.author) {
    <div class="flex justify-center">
      <!-- Quote card -->
      <div
        class="flex flex-col justify-between w-44 min-h-56
         hover:bg-va-fifth hover:-translate-y-1 min-w-134
          bg-va-third text-white rounded-4xl shadow pt-6
           px-8 transition duration-300"
      >
        <p class="text-pretty text-lg italic">{{ recommendation.quote }}</p>
        <p class="text-sm">{{ recommendation.author }}</p>
        <app-svg-icon
          icon="quote"
          size="52px"
          class="text-lightblue-third self-end mr-4 mb-2"
        >
        </app-svg-icon>
      </div>
    </div>
    }
  </div>
</div>
