<div
  class="inter-font special-glow flex xl:flex-row flex-col flex-wrap justify-between items-center xl:pr-16
  xl:py-4 py-6 w-full min-h-48 rounded-4xl relative overflow-hidden xl:gap-0 gap-4
  backdrop-blur-xl shadow-md outline outline-blue-600"
  style="
    background: radial-gradient(circle at 80% 20%, #121931 0%, transparent 40%),
      radial-gradient(circle at 20% 80%, #151d41 0%, transparent 70%),
      linear-gradient(135deg, #000000 20%, #000000 100%),
      linear-gradient(135deg, #000000 0%, #000000 100%);
  "
>

  <!-- Icon, Title and Description -->
  <div class="flex justify-center items-center">

    <!-- Icon -->
    <div class="flex justify-center items-center xl:ml-10 rounded-full h-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="92px"
        height="92px"
        viewBox="0 -960 960 960"
      >
        <defs>
          <linearGradient
            gradientTransform="rotate(150, 0.5, 0.5)"
            x1="50%"
            y1="0%"
            x2="20%"
            y2="100%"
            id="ffflux-gradient"
          >
            <stop
              stop-color="oklch(78.9% 0.154 211.53)"
              stop-opacity="1"
              offset="0%"
            ></stop>
            <stop
              stop-color="oklch(54.6% 0.245 262.881)"
              stop-opacity="1"
              offset="100%"></stop>
          </linearGradient>
          <filter
            id="ffflux-filter"
            x="-20%"
            y="-20%"
            width="140%"
            height="140%"
            filterUnits="objectBoundingBox" 
            primitiveUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB"
          >
            <feTurbulence
              type="fractalNoise"
              baseFrequency="0.005 0.003"
              numOctaves="2"
              seed="2"
              stitchTiles="stitch"
              x="0%"
              y="0%"
              width="100%"
              height="100%"
              result="turbulence"
            ></feTurbulence>
            <feGaussianBlur
              stdDeviation="20 0"
              x="0%"
              y="0%"
              width="100%"
              height="100%"
              in="turbulence"
              edgeMode="duplicate"
              result="blur"
            ></feGaussianBlur>
            <feBlend
              mode="color-dodge"
              x="0%"
              y="0%"
              width="100%"
              height="100%"
              in="SourceGraphic"
              in2="blur"
              result="blend"
            ></feBlend>
          </filter>
        </defs>
        <path
          d="m422-232 207-248H469l29-227-185 267h139l-30 208ZM320-80l40-280H160l360-520h80l-40 320h240L400-80h-80Zm151-390Z"
          fill="url(#ffflux-gradient)"
        />
      </svg>
    </div>
  
    <!-- Title and Description -->
    <div
      class="flex flex-col justify-center xl:ml-7
      bg-gradient-to-br from-blue-600 to-60% to-cyan-400
      to bg-clip-text text-transparent h-full"
    >
      <h2 class="text-3xl md:pr-0 pr-4 font-bold tracking-tight">Ingresos Rápidos</h2>
      <p class="xl:w-96 md:pr-0 pr-4 text-pretty">
        Para agilizar la prueba del sitio, usá nuestros usuarios por defecto, en
        un clic.
      </p>
    </div>
  </div>

  <!-- <hr class="w-0.5 h-full bg-red-400/40"> -->

  <!-- User Buttons -->
  <div class="user-buttons-container flex flex-wrap xl:flex-nowrap xl:justify-start justify-center xl:ml-6 mx-4 gap-4 xl:max-w-1/2">
    @if (showUsers() && !authFacade.isAuthenticated()) {
      @for (user of users(); track user.id) {
        <button 
        (click)="fastLogin(user)"
        [disabled]="authFacade.isLoading()"
        class="cursor-pointer flex flex-wrap justify-center items-center
        rounded-2xl h-full px-2 py-4 outline outline-blue-400/40 min-w-30
      bg-gray-900 not-disabled:hover:bg-gray-800 transition duration-300
        not-disabled:active:bg-gray-700 not-disabled:hover:scale-105 not-disabled:active:scale-100
        disabled:cursor-default disabled:bg-white/10">
        <div 
        class="flex flex-col justify-center items-center
        bg-gradient-to-br from-blue-600 to-60% to-cyan-200
        to bg-clip-text text-transparent">
          <div class="outline outline-blue-400/50 rounded-full overflow-hidden img-fade-container bg-va-primary">
            @defer (when getProfilePictureUrl(user)) {
              <img [src]="getProfilePictureUrl(user)" alt="Foto de perfil" class="size-16 rounded-full object-cover img-fade-in">
            }
          </div>
          <span class="mt-1 font-medium text-lg">{{ user.firstName }}</span>
          <span class="text-sm font-medium">{{ user.role === 'patient' ? 'Paciente' : 'Especialista' }}</span>
        </div>
      </button>
      }
    } @else {
      @for (i of [0,1,2,3]; track i) {
        <div class="flex flex-col items-center rounded-4xl h-full px-5 py-4 bg-black/20">
          <div class="rounded-full bg-gray-900 w-16 h-16 mt-2 mb-2 animate-pulse"></div>
          <div class="h-4 w-20 bg-gray-900 rounded mb-1"></div>
          <div class="h-3 w-16 bg-gray-900 rounded"></div>
        </div>
      }
    }
  </div>
</div>
