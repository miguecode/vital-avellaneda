<div class="bg-lightblue-primary/70 rounded-3xl py-6
  border border-va-fourth/40 shadow flex flex-col justify-center items-center">

  <div class="flex flex-col w-md">
    <div class="text-center w-full">
      <h2 
        class="text-va-primary text-3xl mb-2 font-semibold tracking-tight">
        Iniciar Sesión
      </h2>
      <!-- <hr class="w-full h-1 mb-2 text-va-fifth/30"> -->
    </div>

    <!-- Form -->
    <div class="relative flex flex-col justify-center items-center px-8">
      <form
        autocomplete="on"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="flex flex-col w-full justify-center"
        [class.pointer-events-none]="isFormDisabled()"
      >
        <!-- Input Group -->
        <div class="flex flex-col gap-4 py-2">
          <app-input-custom
            type="email"
            formControlName="email"
            name="email"
            label="Correo electrónico"
            placeholder="Ejemplo@gmail.com"
            autocomplete="email"
            [maxlength]="50"
            [noShowErrors]="true"
          />
          <app-input-custom
            type="password"
            formControlName="password"
            name="password"
            label="Contraseña"
            placeholder="Contraseña"
            autocomplete="current-password"
            [type]="showPassword ? 'text' : 'password'"
            [maxlength]="50"
            [noShowErrors]="true"
          />
          <div class="flex items-center gap-1.5 -mt-2.5 ml-1">
            <input
              type="checkbox"
              id="showPassword"
              [(ngModel)]="showPassword"
              [ngModelOptions]="{standalone: true}"
              name="showPassword"
            />
            <label for="showPassword" class="text-sm cursor-pointer select-none"
              >Mostrar contraseña</label
            >
          </div>
  
          <!-- Error Text -->
          @if (submitted && loginError()) {
          <div
            class="flex justify-start items-center gap-1 p-2 bg-red-primary rounded text-red-secondary text-medium text-pretty"
          >
            <app-svg-icon icon="error" size="20px"></app-svg-icon>
            {{ loginError() }}
          </div>
          <!-- Information Text -->
          } @else {
          <div
            class="flex justify-start items-center gap-1 p-2 bg-va-primary rounded text-lightblue-primary text-medium text-pretty"
          >
            <app-svg-icon icon="info" size="20px"></app-svg-icon>
            Completa ambos campos para ingresar.
          </div>
          }
        </div>
  
        <!-- Buttons -->
        <div class="w-full flex flex-col items-center justify-center mt-4">
          <button
            [disabled]="form.invalid || isFormDisabled()"
            type="submit"
            disabled
            class="cursor-pointer w-full py-3 text-white text-lg rounded-xl font-medium bg-va-primary
             hover:bg-va-third active:bg-va-third/90 transition-colors duration-300
              shadow-md disabled:bg-va-primary/50 disabled:shadow-none disabled:cursor-auto relative"
          >
            @if (isLoading()) {
            <div class="absolute inset-0 flex items-center justify-center">
              <div
                class="animate-spin inline-block size-6 border-3
                 border-current border-t-transparent text-white rounded-full"
                role="status"
                aria-label="loading"
              ></div>
            </div>
            <span class="opacity-0 text-lg">Ingresar</span>
            } @else { 
              <span>Ingresar</span>
            }
          </button>
          <p class="text-center font-medium mt-4">
            ¿Sos nuevo? 
            <a 
              routerLink="/auth/register" 
              class="text-va-primary font-semibold underline underline-offset-2">
              Registrate
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
