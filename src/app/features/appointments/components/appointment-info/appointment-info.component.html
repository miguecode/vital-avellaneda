<div class="flex flex-col w-full">
  <!-- Title -->
  <div class="mt-3 ml-5 flex gap-2 justify-start items-center text-va-primary">
    <app-svg-icon icon="assignment" size="32px"></app-svg-icon>
    <h3 class="text-2xl font-semibold">Informaci√≥n del Turno</h3>
  </div>

  <!-- Content -->
  <div
    class="flex flex-col w-full ml-2 mt-1.5 rounded-2xl outline-2 outline-va-fifth shadow overflow-hidden"
  >
    <div
      class="flex gap-2 px-4 py-1 justify-start items-center border-b border-b-va-fifth/30"
      [class.pending]="appointment.status === 'pending'"
      [class.completed]="appointment.status === 'completed'"
      [class.canceled]="appointment.status === 'canceled'"
    >
      <app-svg-icon icon="status" size="24px"></app-svg-icon>
      <p class="text-lg font-semibold">Estado actual:</p>
      <div
        class="flex justify-center items-center font-semibold ml-0.5 text-lg"
      >
        @switch (appointment.status) {
          @case ('pending') { Pendiente }
          @case ('completed') { Completado }
          @case ('canceled') { Cancelado }
          @default { Desconocido }
        }
      </div>
    </div>

    <div class="flex flex-col gap-1.5 w-full px-4 pb-4 pt-2">
      @for (item of appointmentData; track item.label) {
        <div
          class="flex gap-2 justify-start items-start border-b border-b-va-fifth/30"
        >
        <app-svg-icon icon="lineStart" size="24px"></app-svg-icon>
          <p class="text-lg font-medium">
            {{ item.label }}
            <span class="font-normal">
              {{ item.value }}
            </span>
          </p>
        </div>
      }
    </div>
  </div>
</div>
